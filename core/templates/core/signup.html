{% extends 'core/base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}

<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: black;">
    <div style="width: 100%; max-width: 400px; padding: 20px; background-color: black;">
        <h1 style="text-align: center; margin-bottom: 20px; font-size: 3em; color: #fff;">Sign up</h1>
        <form method="post" action=".">
            {% csrf_token %}
            <div style="margin-bottom: 15px; position: relative;">
                <label for="username" style="display: block; margin-bottom: 5px; font-size: 1em; color: #fff;">Username</label>
                <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; border: none; border-radius: 10px; box-shadow: inset 0 0 5px rgba(0,0,0,0.1);">
            </div>
            <div style="margin-bottom: 15px; position: relative;">
                <label for="password1" style="display: block; margin-bottom: 5px; font-size: 1em; color: #fff;">Password</label>
                <input type="password" id="password1" name="password1" required style="width: 100%; padding: 10px; border: none; border-radius: 10px; box-shadow: inset 0 0 5px rgba(0,0,0,0.1);">
                <i class="fas fa-eye" onclick="togglePassword('password1')" style="position: absolute; right: 1px; top: 70%; transform: translateY(-50%); cursor: pointer; color: #065F46; font-size: 1.25em;"></i>
            </div>
            <div style="margin-bottom: 15px; position: relative;">
                <label for="password2" style="display: block; margin-bottom: 5px; font-size: 1em; color: #fff;">Repeat Password</label>
                <input type="password" id="password2" name="password2" required style="width: 100%; padding: 10px; border: none; border-radius: 10px; box-shadow: inset 0 0 5px rgba(0,0,0,0.1);">
                <i class="fas fa-eye" onclick="togglePassword('password2')" style="position: absolute; right: 1px; top: 70%; transform: translateY(-50%); cursor: pointer; color: #065F46; font-size: 1.25em;"></i>
            </div>

            {% if form.errors %}
                {% for field in form %}
                    {% for error in field.errors %}
                        <div style="margin-bottom: 15px; padding: 10px; border-radius: 25px; background-color: #f8d7da; color: #721c24;">
                            <p>{{ error|escape }}</p>
                        </div>
                    {% endfor %}
                {% endfor %}
            {% endif %}

            <button type="submit" style="width: 100%; padding: 10px; background-color: #065F46; color: white; border: none; border-radius: 10px; cursor: pointer;">Sign Up</button>
        </form>
    </div>
</div>

<script>
function togglePassword(id) {
    var passwordField = document.getElementById(id);
    var eyeIcon = passwordField.nextElementSibling;
    if (passwordField.type === "password") {
        passwordField.type = "text";
        eyeIcon.classList.remove('fa-eye');
        eyeIcon.classList.add('fa-eye-slash');
    } else {
        passwordField.type = "password";
        eyeIcon.classList.remove('fa-eye-slash');
        eyeIcon.classList.add('fa-eye');
    }
}
</script>

{% endblock %}
