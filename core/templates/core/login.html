{% extends 'core/base.html' %}

{% block title %}Log in | {% endblock %}

{% block content %}
<div class="hero">
    <h1>Log in</h1>
</div>

    <form method="post" action=".">
        {% csrf_token %}
        
        <input type="text" name="username" placeholder="Username" class="input-field" required>
        <input type="password" name="password" placeholder="Password" class="input-field" required>
        
        <p class="form-options">
            <a href="/signup" class="signup-link">New User? Sign up</a>
        </p>
        
        <button type="submit" class="login-btn">Log in</button>
    </form>
    {% if form.errors %}
        {% for field in form %}
            {% for error in field.errors %}
                <div style="margin-bottom: 1rem; padding: 0.75rem; border-radius: 0.5rem; background-color: #ffcccc; color: #900;">
                    <p>{{ error|escape }}</p>
                </div>
            {% endfor %}
        {% endfor %}
    {% endif %}


<style>
body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #ffffff;
    margin: 0;
    padding: 0;
}

.hero {
    text-align: center;
    padding: 50px 20px; /* Reduced padding for less space */
}

.hero h1 {
    font-size: 2.5em; /* Slightly smaller heading */
    margin-bottom: 10px;
}

/* Form styling */
form {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
    border-radius: 10px;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.4);
    margin: 0 auto; /* Center the form horizontally */
    text-align: center; /* Center the content inside the form */
    box-sizing: border-box; /* Include padding in width calculation */
    margin-bottom: 40px; /* Space below the form */
}

input.input-field {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 30px;
    border: 1px solid #fff;
    background-color: rgba(255, 255, 255, 0.2);
    color: white;
    font-size: 1rem;
    box-sizing: border-box; /* Ensure padding is included in width calculation */
}

input.input-field::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

button.login-btn {
    width: 100%;
    padding: 14px;
    background-color: #00cc6a;
    border: none;
    border-radius: 10px;
    color: white;
    font-size: 1.1rem;
    cursor: pointer;
    margin-top: 15px;
    transition: background-color 0.3s ease;
}

button.login-btn:hover {
    background-color: #009c53;
}

.form-options {
    text-align: center;
    margin-top: 10px;
}

.form-options a {
    color: #00cc6a;
    font-weight: 700;
    text-decoration: none;
}

.form-options a:hover {
    text-decoration: underline;
}

/* Optional additional space below the form */
.extra-space {
    height: 50px; /* Adjust this height to control the amount of space */
}
</style>

{% endblock %}
