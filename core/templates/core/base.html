{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Django Chat {% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"> <!-- Use consistent FontAwesome version -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            margin: 0;
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background-color: #065F46;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 1.25rem;
        }
        a:hover {
            text-decoration: underline;
        }
        .flex {
            display: flex;
            align-items: center;
        }
        .space-x-4 > * + * {
            margin-left: 1rem; /* Adjust spacing as needed */
        }
        .rounded-xl {
            border-radius: 0.5rem;
        }
        .bg-teal-600 {
            background-color: #065F46;
        }
        .hover\:bg-teal-700:hover {
            background-color: #044032; /* Slightly darker teal for hover effect */
        }
        .text-white {
            color: white;
        }
        .hover\:text-gray-200:hover {
            color: #e5e5e5;
        }
        .px-5 {
            padding-left: 1.25rem;
            padding-right: 1.25rem;
        }
        .py-3 {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }
        .nav-link {
            font-size: 1rem;
            margin-right: 1rem;
        }
    </style>
</head>
<body>
    
    <nav>
        <div>
            <a href="/" class="text-xl">Home</a>
        </div>
        
        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <a href="/rooms/" class="nav-link text-white hover:text-gray-200">Rooms</a>
                <form method="POST" action="{% url 'logout' %}" style="margin: 0;">
                    {% csrf_token %}
                    <button type="submit" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Log out</button>
                </form>
            {% else %}
                <a href="/login/" class="nav-link text-white hover:text-gray-200">Log in</a>
                <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign up</a>
            {% endif %}
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}

</body>
</html>
