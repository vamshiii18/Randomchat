{% block title %}{{ room.name }} | {% endblock %}

{% block content %}
<style>
    body {
        background-color: #2f3136;
        color: #dcddde;
        font-family: Arial, sans-serif;
        margin: 0;
        overflow: hidden;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: #202225;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 100;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .navbar .logo {
        font-size: 1.5rem;
        color: #ffffff;
        font-weight: bold;
        text-decoration: none;
        margin-left: 15px;
    }

    .navbar .nav-links {
        display: flex;
        gap: 15px;
        margin-right: 20px;
    }
    

    .navbar .nav-links a {
        text-decoration: none;
        color: #dcddde;
        font-size: 1rem;
        transition: color 0.2s;
        padding: 8px 12px;
    }

    .navbar .nav-links a:hover {
        color: #5865f2;
    }

    .header {
        font-size: 1.8rem;
        color: #ffffff;
        margin: 0;
    }

    .header h1 {
        font-size: 1.8rem;
        color: #ffffff;
        margin: 0;
    }

    .container {
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #2f3136;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        overflow-y: auto;
        overflow-x: hidden;
        max-height: 60vh;
    }

    .chat-messages {
        display: flex;
        flex-direction: column;
        gap: 10px;
        max-height: 55vh;
        overflow-y: auto;
        padding-right: 10px;
    }

    .chat-messages::-webkit-scrollbar {
        display: none;
    }

    .message {
        padding: 10px;
        background-color: #36393f;
        border-radius: 8px;
        word-wrap: break-word;
        max-width: 100%;
        box-sizing: border-box;
    }

    .message .username {
        font-weight: bold;
        color: #5865f2;
        margin-bottom: 5px;
    }

    .message .time {
        font-size: 0.8rem;
        color: #72767d;
        margin-top: 5px;
        align-self: flex-end;
    }

    .form-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
        padding: 10px;
        background-color: #40444b;
        border-radius: 10px;
    }

    .input-container {
        display: flex;
        align-items: center;
        flex: 1;
        gap: 10px;
    }

    .input-container input[type="text"] {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background-color: #2f3136;
        color: #dcddde;
        font-size: 16px;
        outline: none;
    }

    .input-container input::placeholder {
        color: #72767d;
    }

    .action-buttons {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .action-buttons button {
        background: none;
        border: none;
        font-size: 20px;
        color: #dcddde;
        cursor: pointer;
    }

    .action-buttons button:hover {
        color: #5865f2;
    }
</style>

<!-- Navbar -->
<div class="navbar">
    <a href="/" class="logo"><i class="fas fa-comments"></i> InstaChat</a>
    <div class="nav-links">
        <a href="/">Home</a>
        <a href="/rooms">Rooms</a>
    </div>
</div>

<!-- Header -->
<div class="header">
    <h1>{{ room.name }}</h1>
</div>

<!-- Chat Container -->
<div class="container">
    <div class="chat-messages" id="chat-messages">
        {% for m in messages %}
            <div class="message">
                <p class="username">{{ m.user.username }}</p>
                <p>{{ m.content }}</p>
                <p class="time">{{ m.timestamp }}</p>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Message Input Form -->
<div class="form-container">
    <div class="input-container">
        <input type="text" id="chat-message-input" placeholder="Type a message...">
    </div>
    <div class="action-buttons">
        <button class="emoji-btn">ðŸ˜Š</button>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    const chatMessages = document.getElementById("chat-messages");
    const messageInput = document.getElementById("chat-message-input");

    // Use room.slug (or room.name if your room names are URL-safe)
    const roomName = "{{ room.slug }}";  
    // Current user's username (ensure user is logged in)
    const username = "{{ user.username }}";

    // Choose the correct protocol for WebSocket
    const wsScheme = window.location.protocol === "https:" ? "wss" : "ws";
    const chatSocket = new WebSocket(
        wsScheme + '://' + window.location.host + '/ws/' + roomName + '/'
    );

    chatSocket.onopen = function(e) {
        console.log("WebSocket connection established.");
    };

    chatSocket.onerror = function(e) {
        console.error("WebSocket error:", e);
    };

    chatSocket.onmessage = function(e) {
        const data = JSON.parse(e.data);
        console.log("Message received:", data);
        const message = data.message;
        const sender = data.username;
        const timestamp = data.timestamp;

        const messageElement = document.createElement("div");
        messageElement.className = "message";
        messageElement.innerHTML = `
            <p class="username">${sender}</p>
            <p>${message}</p>
            <p class="time">${timestamp}</p>
        `;
        chatMessages.appendChild(messageElement);
        scrollToBottom();
    };

    chatSocket.onclose = function(e) {
        console.error("WebSocket closed unexpectedly.");
    };

    // List of bad words (add or remove as needed)
    const badWords = [
        "damn", "hell", "shit", "fuck", "bitch", "asshole", "bastard", "dick", 
        "piss", "prick", "slut", "whore", "cunt", "faggot", "nigger", "nigga",
        "motherfucker", "cock", "dumbass", "jackass", "pussy", "twat", "wanker",
        "bollocks", "bugger", "wank", "arse", "dipshit", "douche", "douchebag"
    ];

    function containsBadWords(message) {
        return badWords.some(word => message.toLowerCase().includes(word));
    }

    function filterBadWords(message) {
        let filteredMessage = message;
        badWords.forEach(word => {
            const regex = new RegExp(`\\b${word}\\b`, 'gi');
            filteredMessage = filteredMessage.replace(regex, '****');
        });
        return filteredMessage;
    }

    function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    // Listen for the Enter key to send a message
    messageInput.addEventListener("keydown", function (e) {
        if (e.key === "Enter") {
            e.preventDefault();
            let message = messageInput.value.trim();
            if (message) {
                if (containsBadWords(message)) {
                    alert("Your message contains inappropriate words.");
                    return;
                }
                message = filterBadWords(message);

                // Send message via WebSocket with username and room info
                chatSocket.send(JSON.stringify({
                    "message": message,
                    "username": username,
                    "room": roomName
                }));

                // (Optional) You can also append your own message immediately:
                // const selfMessage = document.createElement("div");
                // selfMessage.className = "message";
                // selfMessage.innerHTML = `
                //     <p class="username">You</p>
                //     <p>${message}</p>
                //     <p class="time">${new Date().toLocaleTimeString()}</p>
                // `;
                // chatMessages.appendChild(selfMessage);
                // scrollToBottom();

                messageInput.value = "";
            }
        }
    });

    // Scroll chat to the bottom when the page loads
    document.addEventListener("DOMContentLoaded", scrollToBottom);
</script>
{% endblock %}
